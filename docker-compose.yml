version: '3.8'

services:
  mariadb:
    image: mariadb:latest
    container_name: pmp_mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: pmp_user
      MYSQL_PASSWORD: pmp_password
      MYSQL_DATABASE: pmp_db
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mariadb_data:
